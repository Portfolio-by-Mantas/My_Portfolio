{% extends "base.html" %}

{% block content %}
    <div class="alert alert-primary" role="alert">
        <h4>Expenses category: {{ expenses_categories.definition }}, client: {{ expenses_categories.client }}</h4>
    </div>
    <br>

{% if expenses_categories.client == user %}
    <div class="form-group" style="padding-left: 50px; padding-right: 50px;">
        <a class="btn btn-outline-danger" href="{% url 'expenses-category-delete' object.id %}">Delete</a>
        <a class="btn btn-outline-secondary" href="{% url 'expenses-category-update' object.id %}">Update</a>
        <a class="btn btn-outline-primary" href="{% url 'user-expenses-categories' %}">Back to the list</a>
        <a class="btn btn-outline-dark" href="{% url 'home' %}">Home page</a>
        {% endif %}
    </div>
<hr>

{% endblock %}
